<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="stylesheet" href="./vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/db.js" defer></script>
    <script src="./vendor/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1>Quizapp</h1>
        </a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="quiz-card">
        <img
          src="./assets/img/brainbg.jpg"
          class="card-img-top"
          alt="Brain_Image"
        />
        <div class="card card-body"></div>
      </div>
    </div>
    <div id="quiz-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Quiz Ergebnis</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Du hast <span id="correct-answers"></span> von <span id="answers-numbers"></span> Fragen richtig beantwortet!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
